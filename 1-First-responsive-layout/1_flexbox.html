<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
      nav {
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
      }
      nav a {
        text-decoration: none;
        padding: 5px 10px;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: auto;
      }
      input {
        margin-top: 15px;
        padding: 5px 10px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Profile</a>
        <a href="">Contact</a>
      </div>
      <div><a href="">Login</a></div>
    </nav>
    <h1>Please Login</h1>
    <form class="login-form">
      <input
        type="email"
        name=""
        id=""
        placeholder="Enter Your Email"
        required
      />
      <input
        type="password"
        name=""
        id=""
        placeholder="Enter Your Password"
        required
      />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
